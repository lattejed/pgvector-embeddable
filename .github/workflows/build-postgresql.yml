name: Build

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: ${{ github.ref }}
      release:
        description: if this is a release build
        type: boolean
        default: false

jobs:
  build:
    name: ${{ matrix.id }} (${{ matrix.target }}) (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        id:
          - macos-arm64

        include:          
          - id: macos-arm64
            target: aarch64-apple-darwin
            os: macos-14
            architecture: "arm64"

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup environment
        run: |
          root_directory="$(pwd)"
          echo "ROOT_DIRECTORY=$root_directory" | tee -a $GITHUB_ENV

      - name: Setup postgresql environment
        run: |
          tag = $(echo "${{ github.ref_name }}" | grep '^[0-9]*.[0-9]*.[0-9]*_[0-9]*.[0-9]*.[0-9]*$') || true
          version=$(echo "$tag" | awk -F'[._]' '{print $1"."$2"."$3') || true

          if [ -z "$version" ]; then
            # Set default version for non-release builds
            version="16.2.0"
          fi
          
          root_directory="$(pwd)"
          archive="postgresql-$version-${{ matrix.target }}"
          install_directory="$root_directory/$archive"

          echo "POSTGRESQL_VERSION=$version" | tee -a $GITHUB_ENV
          echo "POSTGRESQL_ARCHIVE=$archive" | tee -a $GITHUB_ENV
          echo "POSTGRESQL_INSTALL_DIRECTORY=$install_directory" | tee -a $GITHUB_ENV

      - name: Setup pgvector environment
        run: |
          tag = $(echo "${{ github.ref_name }}" | grep '^[0-9]*.[0-9]*.[0-9]*_[0-9]*.[0-9]*.[0-9]*$') || true
          version=$(echo "$tag" | awk -F'[._]' '{print $4"."$5"."$6') || true

          if [ -z "$version" ]; then
            # Set default version for non-release builds
            version="0.7.0"
          fi
          
          root_directory="$(pwd)"
          archive="pgvector-$version-${{ matrix.target }}"
          install_directory="$root_directory/$archive"

          echo "PGVECTOR_VERSION=$version" | tee -a $GITHUB_ENV
          echo "PGVECTOR_ARCHIVE=$archive" | tee -a $GITHUB_ENV
          echo "PGVECTOR_INSTALL_DIRECTORY=$install_directory" | tee -a $GITHUB_ENV

      - name: Checkout postgresql source code (MacOS)
        if: ${{ startsWith(matrix.id, 'macos-') }}
        run: |
          source_directory="$ROOT_DIRECTORY/postgresql-src"
          branch=$(echo "$POSTGRESQL_VERSION" | awk -F. '{print "REL_"$1"_"$2}')
          git clone --depth 1 --branch $branch -c advice.detachedHead=false https://git.postgresql.org/git/postgresql.git "$source_directory"
          echo "POSTGRESQL_SOURCE_DIRECTORY=$source_directory" | tee -a $GITHUB_ENV

      - name: Checkout pgvector source code (MacOS)
        if: ${{ startsWith(matrix.id, 'macos-') }}
        run: |
          source_directory="$ROOT_DIRECTORY/pgvector-src"
          branch=$(echo "$PGVECTOR_VERSION" | awk -F. '{print "v"$1"."$2"."$3}')
          git clone --depth 1 --branch $branch -c advice.detachedHead=false https://github.com/pgvector/pgvector.git "$source_directory"
          echo "PGVECTOR_SOURCE_DIRECTORY=$source_directory" | tee -a $GITHUB_ENV

      - name: Configure postgresql build (MacOS)
        if: ${{ startsWith(matrix.id, 'macos-') }}
        run: |
          brew install \
            fop \
            gettext \
            icu4c \
            llvm \
            lz4 \
            pkg-config \
            readline \
            xz \
            zstd
          
          brew_dir="/usr/local"
          if [ "${{ matrix.id }}" == "macos-arm64" ]; then
            brew_dir="$HOME/brew"
          fi

          echo "CPPFLAGS=-I${brew_dir}/opt/icu4c/include" | tee -a $GITHUB_ENV
          echo "LDFLAGS=-L${brew_dir}/opt/icu4c/lib" | tee -a $GITHUB_ENV
          echo "LLVM_CONFIG=${brew_dir}/opt/llvm/bin/llvm-config" | tee -a $GITHUB_ENV

      - name: Build postgresql (MacOS)
        if: ${{ startsWith(matrix.id, 'macos-') }}
        run: |
          cd "$POSTGRESQL_SOURCE_DIRECTORY"
          major_version=$(echo "$POSTGRESQL_VERSION" | awk -F. '{print $1}')
          
          ./configure \
            --prefix "$POSTGRESQL_INSTALL_DIRECTORY" \
            --enable-integer-datetimes \
            --enable-option-checking=fatal \
            --enable-thread-safety \
            --without-icu \
            --without-ldap \
            --with-libxml \
            --with-libxslt \
            $([ $major_version -ge 16 ] && echo "--with-llvm") \
            $([ $major_version -ge 14 ] && echo "--with-lz4") \
            --with-pgport=5432 \
            $([ $major_version -ge 15 ] && echo "--with-python") \
            --with-readline \
            --with-system-tzdata=/usr/share/zoneinfo \
            --with-uuid=e2fs \
            $([ $major_version -ge 16 ] && echo "--with-zstd")
          make $([ $major_version -ge 15 ] && echo "world-bin")
          make $([ $major_version -ge 15 ] && echo "install-world-bin" || echo "install")
          make -C contrib install

          cp "$POSTGRESQL_SOURCE_DIRECTORY/COPYRIGHT" "$POSTGRESQL_INSTALL_DIRECTORY"
          cd "$ROOT_DIRECTORY"

      # This allows the MacOS build to be relocated to a different directory
      - name: Update library paths (MacOS)
        if: ${{ startsWith(matrix.id, 'macos-') }}
        run: |
          find $POSTGRESQL_INSTALL_DIRECTORY/bin -type f | xargs -L 1 install_name_tool -change $POSTGRESQL_INSTALL_DIRECTORY/lib/libpq.5.dylib '@executable_path/../lib/libpq.5.dylib'

      #
      # Package
      #

      - name: Prepare archive
        run: |
          cp $ROOT_DIRECTORY/{README.md,LICENSE} "$POSTGRESQL_INSTALL_DIRECTORY"
          ls -l "$POSTGRESQL_INSTALL_DIRECTORY/"

      # The .tar.gz archive is the primary archive for all platforms.  This archive
      # provides a consistent experience for programmatic cases (e.g. embedded).
      - name: Build archive (Linux, MacOS)
        if: ${{ !startsWith(matrix.id, 'windows-') }}
        run: |
          tar czf "$POSTGRESQL_ARCHIVE.tar.gz" "$POSTGRESQL_ARCHIVE"
          shasum -a 256 "$POSTGRESQL_ARCHIVE.tar.gz" > "$POSTGRESQL_ARCHIVE.tar.gz.sha256"
          echo "ASSET=$POSTGRESQL_ARCHIVE.tar.gz" | tee -a $GITHUB_ENV
          echo "ASSET_SUM=$POSTGRESQL_ARCHIVE.tar.gz.sha256" | tee -a $GITHUB_ENV

      #
      # Test
      #

      - name: Test the binary file cpu architecture
        run: |
          postgres_file="$POSTGRESQL_INSTALL_DIRECTORY/bin/postgres"
          
          cpu_architecture=$(file "$postgres_file" | awk '{print $5}')
          
          echo "CPU_ARCHITECTURE=$cpu_architecture" | tee -a $GITHUB_ENV
          
          if [[ "$cpu_architecture" != *"${{ matrix.architecture }}"* ]]; then
            echo "ERROR: CPU architecture ($cpu_architecture) does not match expected architecture (${{ matrix.architecture }})"
            exit 1
          fi

      - name: Test build / archive
        run: |
          test_directory=$(mktemp -d)
          tar xzf "$POSTGRESQL_ARCHIVE.tar.gz" -C "$test_directory"
          cd "$test_directory/$POSTGRESQL_ARCHIVE"
          cp "$ROOT_DIRECTORY/scripts/test.sh" .
          
          if [[ "${{ matrix.id }}" = macos* ]]; then
            echo "Testing MacOS"
            ./test.sh $POSTGRESQL_VERSION
          fi

      #
      # Release
      #

      - name: Upload release archive
        if: ${{ inputs.release == true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$POSTGRESQL_VERSION" ${{ env.ASSET }} ${{ env.ASSET_SUM }}
